<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Float Stack Layout</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-xs-12">
                <h4>People Near you are booking Top Hotels in these favorite Cities.</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <div class="form-group">
                    <label class="form-label" for="location">
                        <small>LOCATION</small>
                    </label>
                    <select name="location" id="location">
                        <option value="dist">Closest to me</option>
                        <option value="star_rating">Most popular destinations</option>
                        <option value="DESTINATION">Choose a destination</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="form-group">
                    <label class="form-label" for="star">
                        <small>STAR RATING:</small>
                    </label>
                    <select name="star" id="star">
                        <option value="3">3 Stars and above</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="form-group">
                    <label class="form-label" for="travelingin">
                        <small>TRAVELING IN:</small>
                    </label>
                    <select name="travelingin" id="travelingin">
                        <option value="3">3 weeks</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="form-group">
                    <label class="form-label" for="staying">
                        <small>STAYING:</small>
                    </label>
                    <select name="staying" id="staying">
                        <option value="3">3 nights</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="form-group">
                    <label class="form-label" for="checkin">
                        <small>CHECK-IN ON:</small>
                    </label>
                    <select name="checkin" id="checkin">
                        <option value="thur">thursday</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-5"></div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <hr>
            </div>
        </div>

        <div class="jumbotron result-container">

        </div>
    </div>
    </div>

    <!-- THIS IS THE TEMPLATE -->
    <div class="pull-left col-xs-4 template" style="display: none;">
        <div class="thumbnail">
            <div class="caption">
                <h5>#TITLE#</h5>
            </div>
            <img class="img-responsive" src="#IMGURL#" alt="#ALT#">
            <div class="caption">
                <span class="glyphicon glyphicon-star-empty"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
                <h3 class="pull-right">
                    <small>
                        <s>#CURRENCY# #PRICE#</s>
                    </small>#CURRENCY# #DEALPRICE#</h3>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
